<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tính chỉ số cân nặng cơ thể</title>
</head>
<body>
<script>
    let height = parseFloat(prompt("Input height"));
    let weight = parseFloat(prompt("Input weight"));
    let bmi = height / weight;
    if (bmi < 18)
    document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
